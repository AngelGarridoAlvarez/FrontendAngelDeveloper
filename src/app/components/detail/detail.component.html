<div class="cargando" *ngIf="!project">
  Cargando...
</div>

<div class="detailContainer" *ngIf="project">
  <h1>{{project.name}}</h1>
  <h2>{{project.category + " - " + project.year + " - " + project.languages}}</h2>
  <p><a href="{{project.link}}">Link</a></p>
  <p id="pImagenDetalle"><a href="{{project.link}}"><img id="imagenDetalle" src="{{url+'get-image/' + project.image}}" *ngIf="project.image"/></a></p>
  <p>{{project.description}}</p>
</div>
